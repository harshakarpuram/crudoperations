<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field appearance="legacy" style="width: 20rem">
                  <!-- <mat-label>Legacy form field</mat-label> -->
                  <input matInput formControlName="username" placeholder="Username">
                </mat-form-field>
              </p>
              <p>
                <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                  <!-- <mat-label>Legacy form field</mat-label> -->
                  <input type="password"  formControlName="password" matInput placeholder="Password">
                </mat-form-field> 
              </p>
              <p>
                  <mat-form-field style="width: 20rem">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="mail"
                             placeholder="Ex. pat@example.com">
                      <mat-error *ngIf="hasError('mail','email')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="hasError('mail','required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                      <!-- <mat-label>Legacy form field</mat-label> -->
                      <input type="Url" formControlName="url" matInput placeholder="Url">
                          
                      <mat-error *ngIf="hasError('url','required')">
                          Url required
                        </mat-error>
                        <mat-error *ngIf="hasError('url','pattern')"> 
                          Url Pattern Invalid
                        </mat-error>
                  </mat-form-field> 
                  </p>
               
                  <mat-form-field>
                      <mat-label>Gender</mat-label>
                      <mat-select formControlName="gender" (selectionChange)="selectedValue($event.value)">
                        <mat-option *ngFor="let data of Gender" [value]="data.value">
                          {{data.viewValue}}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="hasError('gender','required')">Please choose an animal</mat-error>
                    </mat-form-field>
                  </form>    
    </mat-card-content>
    <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submitUserData()">Submit</button>
    
    </mat-card-actions>
  </mat-card>
