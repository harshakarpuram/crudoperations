<div>
    <div mat-dialog-content >
            <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Register</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <form [formGroup]="form">
                      <p>
                          <mat-form-field appearance="legacy" style="width: 20rem">
                            <!-- <mat-label>Legacy form field</mat-label> -->
                            <input matInput formControlName="username" placeholder="Username">
                          </mat-form-field>
                        </p>
                        <p>
                          <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                            <!-- <mat-label>Legacy form field</mat-label> -->
                            <input type="password"  formControlName="password" matInput placeholder="Password">
                          </mat-form-field> 
                        </p>
                        <p>
                            <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                              <!-- <mat-label>Legacy form field</mat-label> -->
                              <input type="Mail"  formControlName="mail" matInput placeholder="E-Mail">
                            </mat-form-field> 
                          </p>
                          <p>
                              <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                                <!-- <mat-label>Legacy form field</mat-label> -->
                                <input type="Url"  formControlName="url" matInput placeholder="Url">
                              </mat-form-field> 
                            </p>
                            <mat-form-field>
                                <mat-label>Gender</mat-label>
                                <mat-select>
                                  <mat-option *ngFor="let data of Gender" [value]="data.value">
                                    {{data.viewValue}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </form>     
                  </mat-card-content>
                  <mat-card-actions>
                          <button mat-raised-button color="primary" >Submit</button>
                          <button mat-raised-button mat-dialog-close color="primary">Close</button>
                  
                  </mat-card-actions>
    </div>
</div>
