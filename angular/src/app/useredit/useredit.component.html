<mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Edit Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field appearance="legacy" style="width: 20rem">
                      <!-- <mat-label>Legacy form field</mat-label> -->
                      <input matInput formControlName="username" placeholder="Username" [(ngModel)]="username">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                      <!-- <mat-label>Legacy form field</mat-label> -->
                      <input type="password" [(ngModel)]="password" formControlName="password" matInput placeholder="Password">
                    </mat-form-field> 
                  </p>
                  <p>
                      <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                        <!-- <mat-label>Legacy form field</mat-label> -->
                        <input type="Mail"  [(ngModel)]="mail"  formControlName="mail" matInput placeholder="E-Mail">
                      </mat-form-field> 
                    </p>
                    <p>
                        <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                          <!-- <mat-label>Legacy form field</mat-label> -->
                          <input type="Url"   [(ngModel)]="url" formControlName="url" matInput placeholder="Url">
                        </mat-form-field> 
                      </p>
                      <p>
                            <mat-form-field  appearance="legacy"  style="width: 20rem"  >
                              <!-- <mat-label>Legacy form field</mat-label> -->
                              <input type="Gender"   [(ngModel)]="gender" formControlName="gender" matInput placeholder="Gender">
                            </mat-form-field> 
                          </p>
                    
                      </form>    
        </mat-card-content>
        <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submitUserData()">Submit</button>
                <button mat-raised-button color="warning" [disabled]="!form.valid" (click)="deleteUser()">Delete</button>
        
        </mat-card-actions>
      </mat-card>
